displayName=Inaris Technologies, LLC
splash.0=This station specializes in advanced data processing. \nYou don't really understand it, but transporting their hard drives pays well.
splash.1=Someone once told you that the software they make here \ncan predict human behavior years in advance. \nYou said you hoped that wasn't true. They said they knew you would say that.
splash.2=Luna Inaris is said to have incredibly beautiful coral reefs. \nYou'd love to visit someday.
splash.3=You pass a vending machine which is supposed to create your perfect drink based on a DNA sample.\n For some reason, it thinks your perfect drink is a lukewarm liquid that tastes faintly of .
splash.4=They say visiting an Inarian trade show is like walking into another world. \nSome people pay millions just for a chance to go.
splash.5=The Federal League of the Deep is headquartered below you on Luna Inaris. \nThey're supposed to keep the peace between the planets and organize humanitarian efforts. Sometimes, they even succeed.
splash.6=This bottle of rum is 130 proof! \nWho knew data scientists were such hard boozers?
splash.7=You watch as an automated waiter brings your dinner from a fully-automated kitchen, \ndodging an automated busboy on the way. Are you the only human here?
splash.8=Even with the wonders of modern technology, \nthe fastest way to convey large volumes of information between planets \nis still to carry large hard drives on ships.
splash.9=Each of the gates of the spaceport here is decorated \nto fit a different theme related to the life and culture of Luna Inaris. \nThe coral gate has even won awards.

